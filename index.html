<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-4 py-5">
            <form>
                <div class="form-group">
                  <label for="inputNum">Nhập vào số nguyên</label>
                  <input type="text" class="form-control" id="inputNum">
                </div>
                
                <button id="btnThemSo" type="button" class="btn btn-primary my-2">Thêm số</button>
                <p id="txtNum" class="alert alert-success mt-3"></p>


                <!-- 1.Tính tổng số dương -->
                <button id="btnTongSoDuong" type="button" class="btn btn-primary my-2">Tính tổng số dương</button>
                <p id="txtTongSoDuong" class="alert alert-success mt-3"></p>
                <!-- 2.Tính số lượng số dương -->
                <button id="btnSoDuong" type="button" class="btn btn-primary my-2">Tính số lượng số dương</button>
                <p id="txtSoDuong" class="alert alert-success mt-3"></p>
                <!-- 3.Tìm số nhỏ nhất -->
                <button id="btnMin" type="button" class="btn btn-primary my-2">Tìm số nhỏ nhất</button>
                <p id="txtMin" class="alert alert-success mt-3"></p>
                <!-- 4.Tìm số dương nhỏ nhất -->
                <button id="btnMinDuong" type="button" class="btn btn-primary my-2">Tìm số dương nhỏ nhất</button>
                <p id="txtMinDuong" class="alert alert-success mt-3"></p>
                <!-- 5. TÌM SỐ CHẴN CUỐI CÙNG TRONG MẢNG -->
                <button id="btnLastEven" type="button" class="btn btn-primary my-2">Tìm số chẵn cuối cùng</button>
                <p id="txtLastEven" class="alert alert-success mt-3"></p>
                <!-- 6. ĐỔI CHỖ 2 GIÁ TRỊ TRONG MẢNG THEO VỊ TRÍ -->
                <div class="form-group">
                    <label for="numChange1">Vị trí số muốn đổi 1</label>
                    <input type="text" class="form-control" id="numChange1">
                  </div>
                  <div class="form-group">
                    <label for="numChange2">Vị trí số muốn đổi 2</label>
                    <input type="text" class="form-control" id="numChange2">
                  </div>
                  <button id="btnChange" type="button" class="btn btn-primary my-2">Đổi vị trí</button>
                <p id="txtChange" class="alert alert-success mt-3"></p>

                <!-- 7. SẮP XẾP MẢNG THEO THỨ TỰ TĂNG DẦN -->
                <button id="btnArrange" type="button" class="btn btn-primary my-2">Sắp xếp tăng dần</button>
                <p id="txtArrange" class="alert alert-success mt-3"></p>
                <!-- 8. TÌM SỐ NGUYÊN TỐ ĐẦU TIÊN TRONG MẢNG. NẾU MẢNG KHÔNG CÓ SỐ NGUYÊN TỐ THÌ TRẢ VỀ -1 -->
                <button type="button" class="btn btn-primary my-2" id="btnNguyenTo">Số nguyên tố đầu tiên</button>
                <p id="txtNguyenTo" class="alert alert-success py-3"></p>
                <!-- 9.NHẬP THÊM 1 MẢNG SỐ THƯC, TÌM XEM TRONG MẢNG CÓ BAO NHIÊU SỐ NGUYÊN -->
                <button id="btnIntNum" type="button" class="btn btn-primary my-2">Số lượng số nguyên</button>
                <p id="txtIntNum" class="alert alert-success mt-3"></p>


                <!-- 10. SÓ SÁNH SỐ LƯỢNG SỐ DƯƠNG VÀ SỐ LƯỢNG SỐ ÂM XEM SỐ NÀO NHIỀU  -->
                <button id="btnDemAmDuong" type="button" class="btn btn-primary my-2">So sánh âm dương</button>
                <p id="txtDemAmDuong" class="alert alert-success mt-3"></p>
            </form>
              
        </div>
    
    
    
    
    
    
        
      </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </body>
    </html>
